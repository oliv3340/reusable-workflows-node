on:
  workflow_call:
    secrets:
      release-secret: 
        description: "release please secret"
  
permissions:
  contents: write
  pull-requests: write
  
name: release-please
  
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          token: ${{secrets.release-secret}}
  